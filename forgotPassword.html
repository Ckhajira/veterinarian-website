<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="IE=edge" http-equiv="X-UA-Compatible">
	<meta content="width=device-width, initial-scale=1.0" name="viewport">
	<link href="forgotPassword.css" rel="stylesheet" type="text/css">
	<title>Forgot Password</title>
</head>
<body class="body">
	<div class="container">
		<form action="" class="logIn" method="post">
			<h1 class="login-title">Forgot Password</h1><br>
			<label for="username"><b>Username</b></label><br>
			<input class="login-input" style="margin-left:20%" name="username" placeholder="Enter Username" required="" type="text"><br>
			<label for="email"><b>Email</b></label><br>
			<input class="login-input" style="margin-left:20%" name="email" placeholder="Enter Email Address" type="text"><br>
			<label for="password"><b>Password</b></label><br>
			<input class="login-input" style="margin-left:20%" name="password" placeholder="Enter Password" type="password"><br>
			<label for="psw-repeat"><b>Repeat Password</b></label> <input name="psw-repeat" placeholder="Repeat Password" required="" style="margin-left:20%" type="password"><br>
			<br>
			<label><input checked="checked" name="remember" type="checkbox"> Remember me</label><br>
			<br>
			<div class="clearfix">
				<button class="cancelbtn">Cancel</button> <button class="loginbtn" type="submit">Log In</button> <span class="psw">Forgot <a href="#">password?</a></span>
			</div>
		</form>
	</div>
</body>
</html>
