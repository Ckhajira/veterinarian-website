<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="IE=edge" http-equiv="X-UA-Compatible">
	<meta content="width=device-width, initial-scale=1.0" name="viewport">
	<link href="signUp.css" rel="stylesheet" type="text/css">
	<title>Sign Up</title>
</head>
<body class="body">
	<div class="container">
		<form action="" class="signUp" method="post">
			<h1 class="signup-title">Sign Up</h1><br>
			<p>Please fill in this form to create an account.</p>
			<hr>
			<div class="label2">
				<label for="username"><b>Username</b></label> <input class="login-input" name="username" placeholder="Enter Username" required="" style="margin-left:20%" type="text"><br>
				<label for="email"><b>Email</b></label> <input name="email" placeholder="Enter Email" style="margin-left:20%" type="text"><br>
				<label for="psw"><b>Password</b></label> <input name="psw" placeholder="Enter Password" type="password"><br>
				<label for="psw-repeat"><b>Repeat Password</b></label> <input name="psw-repeat" placeholder="Repeat Password" style="margin-left:20%" type="password"><br>
				<label><input checked="checked" name="remember" style="margin-bottom:15px" type="checkbox"> Remember me</label>
			</div>
			<p>By creating an account you agree to our <a href="#" style="color:blue">Terms & Privacy</a>.</p><br>
			<br>
			<div class="clearfix">
				<button class="cancelbtn">Cancel</button> <button class="signupbtn" type="submit">Sign Up</button>
			</div>
		</form>
	</div>
</body>
</html>
