<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="IE=edge" http-equiv="X-UA-Compatible">
	<meta content="width=device-width, initial-scale=1.0" name="viewport">
	<link href="login.css" rel="stylesheet" type="text/css">
	<title>Log In</title>
</head>
<body class="body">
	<div class="container">
		<form action="" class="logIn" method="post">
			<h1 class="login-title">Login In</h1><br>
			<label for="username"><b>Username</b></label><br>
			<input style="margin-left:20%" class="login-input" name="username" placeholder="Enter Username" required="" type="text"><br>
			<label for="email"><b>Email</b></label><br>
			<input style="margin-left:20%" class="login-input" name="email" placeholder="Enter Email Address" type="text"><br>
			<label for="password"><b>Password</b></label><br>
			<input style="margin-left:20%" class="login-input" name="password" placeholder="Enter Password" type="password"><br>
			<br>
			<label><input checked="checked" name="remember" type="checkbox"> Remember me</label><br>
			<br>
			<div class="clearfix">
				<button class="cancelbtn">Cancel</button> <button class="loginbtn" type="submit"><a href="./index.html">Log In</a></button> <span class="psw"> <a href="./signUp.html">Sign Up?</a></span>
			</div>
		</form>
	</div>
</body>
</html>
